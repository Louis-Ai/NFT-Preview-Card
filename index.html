<!doctype html>
<html lang="en">
  <head>
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/556cddf4dc.js" crossorigin="anonymous"></script>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css"  />


    <title>NFT Card Preview</title>

  </head>
  <body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="container">
                <img src="/images/image-equilibrium.jpg" class="card-img-top rounded" alt="...">
                <div class="card-body">
                  <h5 class="card-title thick" style="font-family: 'Outfit';">Equilibrium #3429</h5>
                  <p class="card-text light">Our Equilibrium collection promotes balance and calm.</p>
                  <div class="row">
                      <div class="col">
                        <p class="crypto normal"><i class="fab fa-ethereum"></i> 0.041ETH</p>
                      </div>
                      <div class="col">
                        <p class="time-left"><i class="fas fa-clock"></i> 3 days left</p>
                    </div>
                  </div>
                  <hr class="hr"/>
                  <div class="row">
                    <div class="col-2">
                        <img src="https://via.placeholder.com/30" alt="..." class="rounded-circle">
                    </div>
                    <div class="col">
                        <p class="creator">Creation of <a class="creator-link" href="#">Louis</a></p>
                  </div>
                </div>
                </div>
            </div>
          </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
